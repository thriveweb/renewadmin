# See https://github.com/netlify/netlify-cms/blob/master/example/config.yml
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# display_url: https://gatsbro.netlify.com # This url will display in the top-right of the CMS
media_library:
  name: uploadcare
  config:
    publicKey: df19f57714627515ea61
    multiple: false
    tabs: 'file camera url facebook gdrive'
    effects: 'crop, rotate, enhance, grayscale'
    imageShrink: '2000x2000'
    previewStep: true
    clearable: true

collections: # A list of collections the CMS should be able to edit
  - name: 'pages'
    label: 'Page'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: true
    files:
      - file: 'content/pages/home.md'
        label: 'Home Page'
        name: 'home-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: HomePage,
            }
          - {
              label: PageTitle,
              name: pageTitle,
              widget: hidden,
              default: Home Page,
            }
          - { label: Slug, name: slug, widget: hidden, default: '' }
          - label: 'title section'
            name: 'titleSection'
            widget: 'object'
            fields:
              - { label: title, name: title, widget: string }
              - { label: subtitle, name: subtitle, widget: string }
          - label: 'Services Section'
            name: 'servicesSection'
            widget: 'object'
            fields:
              - { label: title, name: title, widget: string }
              - { label: description, name: description, widget: string }
          - label: 'About Us Section'
            name: 'aboutUsSection'
            widget: 'object'
            fields:
              - { label: title, name: title, widget: string }
              - {
                  label: short description,
                  name: shortDescription,
                  widget: string,
                }
              - { label: description, name: description, widget: string }
              - { label: Image, name: image, widget: image }
          - label: 'How It Works Section'
            name: 'howItWorksSection'
            widget: 'object'
            fields:
              - { label: title, name: title, widget: string }
              - {
                  label: short description,
                  name: shortDescription,
                  widget: string,
                }
              - { label: description, name: description, widget: string }
              - { label: Image, name: image, widget: image }
          - label: 'Inline Banner'
            name: 'inlineBanner'
            widget: 'object'
            fields:
              - { label: title, name: title, widget: string }
              - { label: description, name: description, widget: string }
              - { label: Background, name: background, widget: image }
          - label: 'Case Studies Section'
            name: 'caseStudiesSection'
            widget: 'object'
            fields:
              - { label: title, name: title, widget: string }
              - { label: description, name: description, widget: string }
          - label: 'News Section'
            name: 'newsSection'
            widget: 'object'
            fields:
              - { label: title, name: title, widget: string }
              - { label: description, name: description, widget: string }
          - label: 'Certifications Section'
            name: 'certificationsSection'
            widget: 'object'
            fields:
              - { label: title, name: title, widget: string }
              - {
                  label: short description,
                  name: shortDescription,
                  widget: string,
                }
              - { label: description, name: description, widget: string }
              - {
                  label: Logos,
                  name: logos,
                  widget: image,
                  options: { media_library: { config: { multiple: true } } },
                }

      - file: 'content/pages/about.md'
        label: 'About Page'
        name: 'about-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: HomePage,
            }
          - {
              label: PageTitle,
              name: pageTitle,
              widget: hidden,
              default: About Page,
            }
          - { label: Slug, name: slug, widget: hidden, default: 'about' }
          - { label: title, name: title, widget: string }
          - { label: short description, name: shortDescription, widget: text }
          - { label: description, name: description, widget: text }
          - { label: Image, name: image, widget: image }
          - { label: team title, name: teamTitle, widget: string }
          - label: 'services section'
            name: 'servicesSection'
            widget: 'object'
            fields:
              - { label: title, name: title, widget: string }
              - { label: description, name: description, widget: string }

          - label: 'Inline Banner'
            name: 'inlineBanner'
            widget: 'object'
            fields:
              - { label: title, name: title, widget: string }
              - { label: description, name: description, widget: string }
              - { label: Background, name: background, widget: image }
          - label: 'Certifications Section'
            name: 'certificationsSection'
            widget: 'object'
            fields:
              - { label: title, name: title, widget: string }
              - {
                  label: short description,
                  name: shortDescription,
                  widget: string,
                }
              - { label: description, name: description, widget: string }
              - {
                  label: Logos,
                  name: logos,
                  widget: image,
                  options: { media_library: { config: { multiple: true } } },
                }

      - file: 'content/pages/howItWorks.md'
        label: 'How It Works Page'
        name: 'how-it-works-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: HowItWorksPage,
            }
          - {
              label: PageTitle,
              name: pageTitle,
              widget: hidden,
              default: How It Works,
            }
          - {
              label: Slug,
              name: slug,
              widget: hidden,
              default: 'how-it-works-page',
            }
          - { label: title, name: title, widget: string }
          - label: 'Status'
            name: 'status'
            widget: 'select'
            options: ['Published', 'Featured']
            default: 'Published'
          - { label: short description, name: shortDescription, widget: text }
          - { label: description, name: description, widget: text }
          - { label: Image, name: image, widget: image }

      - file: 'content/pages/contact.md'
        label: 'Contact Page'
        name: 'contact-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: ContactPage,
            }
          - {
              label: PageTitle,
              name: pageTitle,
              widget: hidden,
              default: Contact Page,
            }
          - { label: Slug, name: slug, widget: hidden, default: 'contact' }
          - { label: title, name: title, widget: string }
          - {
              label: contact Text title,
              name: contactTextTitle,
              widget: string,
            }
          - { label: text, name: text, widget: text }
          - { label: location title, name: locationTitle, widget: string }
          - { label: address, name: address, widget: string }
          - {
              label: opening hours title,
              name: openingHoursTitle,
              widget: string,
            }
          - {
              label: opening hours,
              name: openingHours,
              widget: markdown,
              buttons: { bulleted-list, bold, italic },
            }
          - {
              label: contact info title,
              name: contactInfoTitle,
              widget: string,
            }
          - {
              label: contact info,
              name: contactInfo,
              widget: markdown,
              buttons: { bulleted-list, numbered-list, bold, italic, link },
            }

      - file: 'content/pages/services.md'
        label: 'Services Page'
        name: 'services-index'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: servicesIndex,
            }
          - {
              label: PageTitle,
              name: pageTitle,
              widget: hidden,
              default: Services,
            }
          - { label: Slug, name: slug, widget: hidden, default: services }
          - { label: title, name: title, widget: string }
          - { label: short description, name: shortDescription, widget: text }
          - { label: description, name: description, widget: text }
          - { label: Image, name: image, widget: image }
          - label: 'Inline Banner'
            name: 'inlineBanner'
            widget: 'object'
            fields:
              - { label: title, name: title, widget: string }
              - { label: description, name: description, widget: string }
              - { label: Background, name: background, widget: image }

      - file: 'content/pages/caseStudies.md'
        label: 'Case Studies Page'
        name: 'case-studies-index'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: CaseStudiesIndex,
            }
          - {
              label: PageTitle,
              name: pageTitle,
              widget: hidden,
              default: CaseStudies,
            }
          - { label: Slug, name: slug, widget: hidden, default: case-studies }
          - { label: Title, name: title, widget: string }
          - label: 'Title Section'
            name: 'titleSection'
            widget: 'object'
            fields:
              - { label: title, name: title, widget: string }
              - {
                  label: short description,
                  name: shortDescription,
                  widget: text,
                }
              - { label: description, name: description, widget: text }
          - label: 'Businesses Section'
            name: 'businessesSection'
            widget: 'object'
            fields:
              - { label: title, name: title, widget: string }
              - {
                  label: logo,
                  name: logo,
                  widget: image,
                  options: { media_library: { config: { multiple: true } } },
                }
          - label: 'get In Touch Section'
            name: 'sectionGetInTouch'
            widget: 'object'
            fields:
              - { label: title, name: title, widget: string }
              - { label: subtitle, name: subtitle, widget: string }

      - file: 'content/pages/singleService.md'
        label: 'Single Service Page'
        name: 'single-service-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: SingleServiceP,
            }
          - {
              label: PageTitle,
              name: pageTitle,
              widget: hidden,
              default: singleService,
            }
          - { label: Slug, name: slug, widget: hidden, default: single-service }
          - label: 'get In Touch Section'
            name: 'sectionGetInTouch'
            widget: 'object'
            fields:
              - { label: title, name: title, widget: string }
              - { label: subtitle, name: subtitle, widget: string }

      - file: 'content/pages/singleCaseStudie.md'
        label: 'Single case studie Page'
        name: 'case-studie-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: singleCaseStudie,
            }
          - {
              label: PageTitle,
              name: pageTitle,
              widget: hidden,
              default: singleService,
            }
          - { label: Slug, name: slug, widget: hidden, default: single-service }
          - { label: Date / Order, name: date, widget: date }
          - label: 'get In Touch Section'
            name: 'sectionGetInTouch'
            widget: 'object'
            fields:
              - { label: title, name: title, widget: string }
              - { label: subtitle, name: subtitle, widget: string }

  - name: team-member
    label: Team Member
    editor:
      preview: false
    folder: content/teamMembers
    slug: '{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Title, name: title, widget: string }
      - { label: function, name: function, widget: string }
      - { label: Bio, name: bio, widget: text }
      - { label: Photo, name: photo, widget: image }
      - label: 'Sicial media links'
        name: 'socialMediaLinks'
        widget: 'object'
        fields:
          - { label: Twitter, name: twitter, widget: string }
          - { label: linkedin, name: linkedin, widget: string }
          - { label: google plus, name: googlePlus, widget: string }
      - {
          label: additional info,
          name: additionalInfo,
          widget: markdown,
          required: false,
          buttons: { bold, italic, link, bulleted-list, numbered-list },
        }

  - name: service
    label: Services
    editor:
      preview: true
    folder: content/services
    slug: '{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {
          label: Template,
          name: template,
          widget: hidden,
          default: SingleService,
        }
      - { label: Title, name: title, widget: string }
      - { label: short description, name: shortDescription, widget: text }
      - { label: description, name: description, widget: text }
      - { label: Image, name: image, widget: image }
      - label: 'Info Section'
        name: 'infoSection'
        widget: 'object'
        fields:
          - { label: title, name: title, widget: string }
          - label: 'Info Blocks'
            name: 'infoblocks'
            widget: 'list'
            required: false
            fields:
              - { label: 'title', name: 'title', widget: 'string' }
              - { label: description, name: description, widget: text }
      - label: 'How It Works'
        name: 'howItWorks'
        widget: 'object'
        fields:
          - label: 'Steps'
            name: 'steps'
            widget: 'list'
            fields:
              - { label: 'title', name: 'title', widget: 'string' }

  - name: case-studie
    label: Case Studie
    editor:
      preview: true
    folder: content/caseStudies
    slug: '{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {
          label: Template,
          name: template,
          widget: hidden,
          default: SingleCaseStudie,
        }
      - { label: Title, name: title, widget: string }
      - label: 'Service'
        name: 'service'
        widget: 'relation'
        collection: 'services'
        searchFields: ['title']
        valueField: 'title'
        displayFields: ['title']
      - { label: Client logo, name: clientLogo, widget: image }
      - { label: Quote, name: quote, widget: text }
      - label: 'Content Block'
        name: 'contentBlock'
        widget: 'list'
        fields:
          - { label: 'title', name: 'title', widget: 'string' }
          - { label: text, name: text, widget: text }
      - { label: image, name: image, widget: image }
      - {
          label: youtube video,
          name: youtubeVideo,
          widget: string,
          required: false,
        }

  - name: news
    label: News
    editor:
      preview: true
    folder: content/news
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {
          label: Template,
          name: template,
          widget: hidden,
          default: SingleNewsItem,
        }
      - { label: Title, name: title, widget: string }
      - label: 'Status'
        name: 'status'
        widget: 'select'
        options: ['Published', 'Featured', 'Draft']
        default: 'Published'
      - { label: Date / Order, name: date, widget: date }
      - {
          label: Featured Image,
          name: featuredImage,
          widget: image,
          required: false,
        }
      - label: 'Categories'
        name: 'categories'
        widget: 'list'
        required: false
        fields:
          - label: 'Category'
            name: 'category'
            widget: 'relation'
            collection: 'newsCategories'
            searchFields: ['title']
            valueField: 'title'
      - { label: short Description, name: shortDescription, widget: text }
      - {
          label: Content,
          name: body,
          widget: markdown,
          buttons:
            {
              bold,
              italic,
              code,
              link,
              heading-one,
              heading-two,
              quote,
              code-block,
              bulleted-list,
              numbered-list,
            },
        }
      - label: 'Content images'
        name: 'contentImages'
        widget: 'object'
        fields:
          - label: 'Images'
            name: 'images'
            widget: 'list'
            required: false
            fields:
              - { label: image, name: Image, widget: image }
              - { label: description, name: description, widget: string }
      - {
          label: Content optional,
          name: bodyOptional,
          widget: markdown,
          required: false,
          buttons:
            {
              bold,
              italic,
              code,
              link,
              heading-one,
              heading-two,
              quote,
              code-block,
              bulleted-list,
              numbered-list,
            },
        }
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
              pattern: ['.{,300}', 'Must not exceed 300 characters'],
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }

  - name: newsCategories
    label: News Category
    editor:
      preview: false
    folder: content/newsCategories
    slug: '{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Template, name: template, widget: hidden, default: NewsIndex }
      - { label: Title, name: title, widget: string }

  - name: 'settings'
    label: 'Settings'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - file: 'content/settings/global.yml'
        label: 'Global Settings'
        name: 'global-settings'
        fields:
          - { label: Site Title, name: siteTitle, widget: string }
          - { label: Site Url, name: siteUrl, widget: string, required: false }
          - {
              label: Site Description,
              name: siteDescription,
              widget: text,
              required: false,
            }
          - label: Social Media Card
            name: socialMediaCard
            widget: object
            fields:
              - { label: Image, name: image, widget: image, required: false }
          - {
              label: Header Meta / Scripts,
              name: headerScripts,
              widget: text,
              required: false,
            }
